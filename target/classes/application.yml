server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: ai-creation
  
  profiles:
    active: dev
  
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/ai_creation
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:123456}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
        
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  


mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.aicreation.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: false

logging:
  level:
    com.aicreation: debug
    org.springframework.web: info
    org.mybatis: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/ai-creation.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# 自定义配置
app:
  jwt:
    secret: ${JWT_SECRET:aiCreationSecretKey2024}
    expiration: 86400000  # 24小时
  redis:
    key-prefix: ai_creation
    version: v1
  volcengine:
    api-key: ${VOLCENGINE_API_KEY:644bad9b-cf07-49ac-bc57-7e0baac2e398}

# Swagger 配置
springdoc:
  swagger-ui:
    path: /swagger-ui
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs 